name: Auto-merge PR if checks pass

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-merge:
    runs-on: macos-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up GitHub credentials for auto-merge
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Automatically merge the PR
      if: github.event.pull_request.head.repo.full_name == github.repository && github.event.pull_request.merged == false
      run: |
        gh pr merge ${{ github.event.pull_request.number }} --merge --repo ${{ github.repository }} --admin --body "Automatically merged after checks passed."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
